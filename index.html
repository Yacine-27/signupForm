<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup From</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="logo">
          <img src="./assets/images/odin.png" alt="Odin logo" />
          <p class="logo-text">Odin</p>
        </div>
      </aside>
      <form action="">
        <h2>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique
          officia suscipit quaerat quis quos qui mollitia enim dolores, ut quae.
          <span>Lorem ipsum dolor sit amet.</span>
        </h2>
        <div class="input-fields">
          <div class="input-widget">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" />
          </div>
          <div class="input-widget">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" />
          </div>
          <div class="input-widget">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-widget">
            <label for="phone-number">Phone Number</label>
            <input type="number" id="phone-number" name="phone_number" />
          </div>
          <div class="input-widget">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="input-widget">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already Have an account? <a href=""> Log in </a></p>
      </form>
    </main>
  </body>
</html>
